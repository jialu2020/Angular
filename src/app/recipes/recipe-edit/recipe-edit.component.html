<div class = "row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="recipeForm.invalid">Save</button>


                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">name</label>
                        <input id="name" type="text" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input id="image" type="url" class="form-control" formControlName="image">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img [src]="recipeForm.controls['image'].value" class="img-responsive">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName = "description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row"
                    *ngFor="let ing of getControls(); let i = index"
                    [formGroupName]="i" style="margin-top: 5px">
                    <div class="col-xs-8" >
                        <input
                                type="text"
                                class="form-control"
                                formControlName="name">
                    </div>
                    <div class="col-xs-2">
                        <input
                                type="number"
                                class="form-control"
                                formControlName="amount">
                    </div>
                    <div class="col-xs-2">
                        <button class="aButton"  style="margin-top: 7px ">remove</button>
                    </div>

                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="form-control, btn btn-success" (click)="onAddIngredient()" style="margin-top: 10px">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
